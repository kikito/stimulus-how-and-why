// ago_controller.js
import { Controller } from "stimulus"

export default class extends Controller {
  initialize() {
    let time = this.data("time")
    this.element.textContent =
      moment(time, "YYYY-MM-DD HH:mm").fromNow();
  }
}

// ago_controller.js
import { Controller } from "stimulus"

export default class extends Controller {
  initialize() {
    set_time()
  }

  connect() {
    set_time()
  }

  set_time() {
    let time = this.data("time")
    this.element.textContent =
      moment(time, "YYYY-MM-DD HH:mm").fromNow();
  }
}
